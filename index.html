<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 지도 퀴즈</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>대한민국 지도 퀴즈</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">점수</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">문제</span>
                    <span id="question-num" class="value">0/10</span>
                </div>
                <div class="stat-item timer-container">
                    <span class="label">남은 시간</span>
                    <div class="timer-bar">
                        <div id="timer-fill" class="timer-fill"></div>
                    </div>
                    <span id="timer" class="value">5.0</span>
                </div>
            </div>
        </header>

        <main>
            <div id="start-screen" class="screen active">
                <h2>전국 백지도 퀴즈</h2>
                <p>문제로 나오는 시/군/구의 위치를 클릭하세요!</p>
                <div class="instructions">
                    <h3>게임 방법</h3>
                    <ol>
                        <li>문제가 출제되면 해당 지역이 속한 <strong>도/광역시</strong>를 먼저 클릭</li>
                        <li>도 지역의 경우 <strong>북부/남부</strong> 선택</li>
                        <li>마지막으로 정확한 <strong>시/군/구</strong>를 클릭</li>
                        <li>각 문제당 <strong>5초</strong> 제한시간!</li>
                    </ol>
                </div>
                <div id="loading" class="loading">지도 데이터 로딩 중...</div>
                <button id="start-btn" class="btn-primary" disabled>게임 시작</button>
            </div>

            <div id="game-screen" class="screen">
                <div class="question-area">
                    <h2>문제: <span id="question-text" class="highlight"></span></h2>
                    <p id="step-indicator" class="step-indicator"></p>
                </div>
                <div id="map-container" class="map-container">
                    <svg id="map-svg"></svg>
                </div>
                <div id="feedback" class="feedback"></div>
            </div>

            <div id="result-screen" class="screen">
                <h2>게임 종료!</h2>
                <div class="result-content">
                    <div class="final-score">
                        <span class="label">최종 점수</span>
                        <span id="final-score" class="score-value">0</span>
                        <span class="max-score">/ 100</span>
                    </div>
                    <div id="result-details" class="result-details"></div>
                </div>
                <button id="restart-btn" class="btn-primary">다시 하기</button>
            </div>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
